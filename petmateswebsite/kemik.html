<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMates</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- header section starts  -->

    <header class="header">

        <a href="#" class="logo">
            <img src="images/logo2.png" alt="">
        </a>

        <nav class="navbar">
            <a href="/index.html">home</a>
            <a href="#ourproject">Our Project</a>
            <a href="#About">About Us</a>
            <a href="#products">products</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            <a href="#blogs">blogs</a>
        </nav>

        <div class="icons">
            <div class="icon"><a href="login.html"><img src="/images/in.png" width="50px" height="50px" alt=""></a>
                <p>
                    Login
                </p>
            </div>

        </div>
        <div class="fas fa-bars" id="menu-btn"></div>
        </div>


    </header>


    <div class="container">
        <div class="slider">
    
            <input type="radio" class="radio" name="images" id="radio-1" checked>
            <input type="radio" class="radio" name="images" id="radio-2">
            <input type="radio" class="radio" name="images" id="radio-3">
            <input type="radio" class="radio" name="images" id="radio-4">
    
            <div class="slide" id="slide-1">
                <img src="images/slide-1.png" alt="dog">
            </div>
            <div class="slide" id="slide-2">
                <img src="images/slide-2.jpg" alt="cat">
            </div>
            <div class="slide" id="slide-3">
                <img src="images/slide-3.jpg" alt="bird">
            </div>
            <div class="slide" id="slide-4">
                <img src="images/slide-4.png" alt="pet-health">
            </div>
    
            <div class="dots">
                <label for="radio-1" id="label-1"></label>
                <label for="radio-2" id="label-2"></label>
                <label for="radio-3" id="label-3"></label>
                <label for="radio-4" id="label-4"></label>
            </div>
            
            <div class="btn-container">
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            
        </div>
    </div>
    
    <div class="card-attr-1 animate">
        <h2 class="animate">Dog Breeds</h2>
    
        <div class="card_circle-1 animate">
    
        </div>
    </div>
    
    <div class="card-attr-2 animate">
        <h2 class="animate">Cat Breeds</h2>
    
        <div class="card_circle-2 animate">
    
        </div>
    </div>
    
    <div class="card-attr-3 animate">
        <h2 class="animate">Bird Breeds</h2>
    
        <div class="card_circle-3 animate">
    
        </div>
    </div>
    
    <div class="card-attr-4 animate">
        <h2 class="animate">Fish Breeds</h2>
    
        <div class="card_circle-4 animate">
    
        </div>
    </div>
    
    <div class="card-attr-5 animate">
        <h2 class="animate">Pet Health</h2>
    
        <div class="card_circle-5 animate">
    
        </div>
    </div>
    
    <div class="card-attr-6 animate">
        <h2 class="animate">Pet Tips & Tricks</h2>
    
        <div class="card_circle-6 animate">
    
        </div>
    </div>
